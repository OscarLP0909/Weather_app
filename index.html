<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styles.css" rel="stylesheet" />
  <title>APP del Tiempo</title>
</head>
<body>
    <main>
      <section id="weather-wrapper">
        <h1>Weather APP</h1>
        <div id="weather-search">
          <input id="search" type="text" placeholder="City, Country Code (e.g. Madrid, ES)" />
          <input id="submit" type="submit" onclick="fetchWeather()" value="Search" />
        </div>
        <div id="weather-data" style="display: none;"></div>
      </section>
    </main>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
